name: Close Stale Issues

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  close-stale-issues:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.7
    - name: Close stale issues
      run: |
        echo "Checking for stale issues..."
        issues=$(gh issue list --label "staging" --state open --json number,createdAt --jq '.[] | select((now - (strptime("%Y-%m-%dT%H:%M:%SZ"; .createdAt) | mktime)) > 86400 * 7) | .number')
        for issue in $issues; do
          echo "Closing issue #$issue"
          gh issue close $issue --comment "This issue has been automatically closed due to inactivity."
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}