name: Close stale qa issues with label "staging"

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  close-stale-issues:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.7
    
    - name: Close stale issues with label "staging"
      run: |
        echo "Checking for stale issues..."
        gh issue list --label "staging" --state open --json number,labels | jq -c '.[]' | while read -r issue; do
          issue_number=$(echo "$issue" | jq -r '.number')
          echo "Closing issue #$issue_number"
          gh issue close "$issue_number" --comment "This issue has been automatically closed due to inactivity."
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}